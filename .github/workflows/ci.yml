name: CI

on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0', '8.1']

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: exif, fileinfo, zip, mbstring, pdo_mysql, sqlite3
          ini-values: post_max_size=256M, upload_max_filesize=256M

      - name: Install Composer
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer
          composer --version

      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress

      - name: Generate app key
        run: php artisan key:generate

      - name: PHP-CS-Fixer Check
        if: hashFiles('**/.php-cs-fixer.dist.php') != ''
        run: ./vendor/bin/php-cs-fixer fix -v --dry-run --using-cache=no --config=.php-cs-fixer.dist.php

      - name: Run Unit Tests
        run: php -d memory_limit=2000M vendor/bin/pest tests/Unit-Testing

      - name : Run Integration Tests
        run: php -d memory_limit=2000M vendor/bin/pest tests/Integration-Testing
