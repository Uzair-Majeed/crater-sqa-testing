name: CI

# Trigger on push or pull request to main/master branch
on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0', '8.1']

    name: PHP ${{ matrix.php }}

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: exif, fileinfo, zip, mbstring, pdo_mysql
          ini-values: post_max_size=256M, upload_max_filesize=256M

      # Step 3: Validate Composer
      - name: Install Composer
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer
          composer --version

      # Step 4: Install dependencies
      - name: Install PHP dependencies
        run: |
          composer install --no-interaction --no-progress --ignore-platform-reqs

      # Step 5: Check coding style
      - name: PHP-CS-Fixer Check
        run: ./vendor/bin/php-cs-fixer fix -v --dry-run --using-cache=no --config=.php-cs-fixer.dist.php

      # Step 6: Run backend unit tests
      - name: Run Unit Tests
        run: php ./vendor/bin/pest